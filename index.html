<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS | International Panel Shop Goodwood</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @font-face { font-family: 'Gasterol'; src: url('assets/fonts/Gasterol.woff2'); }
        :root { --brand-lime: #D5FF3F; --brand-black: #000000; }
        body { background: var(--brand-black); color: white; font-family: 'Avenir', sans-serif; }
        .gasterol { font-family: 'Gasterol', sans-serif; text-transform: uppercase; letter-spacing: 0.1em; }
        
        /* Hero Pattern Background using your Brand Identity Pattern */
        .hero-pattern { 
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('assets/img/patterns/brand-pattern-lime.jpg'); 
            background-size: cover;
            background-position: center;
        }
        
        .form-input {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 1rem;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-input:focus { border-color: var(--brand-lime); }
    </style>
</head>
<body>

    <main>
        <section class="relative min-h-screen flex items-center justify-center text-center px-6 hero-pattern">
            <div class="max-w-4xl z-10">
                <p class="gasterol text-[#D5FF3F] mb-4 tracking-[0.4em]">Est. 2003</p>
                <h1 class="text-6xl md:text-8xl gasterol leading-none mb-8">
                    PERFECTION IN <span class="text-[#D5FF3F]">RESTORATION</span>
                </h1>
                
                <div class="flex flex-col md:flex-row gap-6 justify-center">
                    <a href="https://wa.me/27716871308" class="bg-[#D5FF3F] text-black px-10 py-5 font-bold gasterol flex items-center justify-center gap-2 hover:bg-white transition">
                        WhatsApp Quote
                    </a>
                    <a href="#quote-form" class="border-2 border-[#D5FF3F] text-[#D5FF3F] px-10 py-5 font-bold gasterol hover:bg-[#D5FF3F] hover:text-black transition">
                        Request Quote
                    </a>
                </div>
            </div>
        </section>

        <section id="quote-form" class="py-24 bg-black border-t border-gray-900">
            <div class="max-w-5xl mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="text-4xl gasterol text-[#D5FF3F]">Get a Free, No-Obligation Quote</h2>
                    <p class="opacity-60 mt-2">Professional assessment for your vehicle restoration.</p>
                </div>

                <form class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-4">
                        <input type="text" placeholder="Full Name *" required class="form-input">
                        <input type="text" placeholder="Phone Number *" required class="form-input">
                        <input type="text" placeholder="Email Address" class="form-input">
                    </div>
                    <div class="space-y-4">
                        <input type="text" placeholder="Vehicle Make *" required class="form-input">
                        <input type="text" placeholder="Vehicle Model *" required class="form-input">
                        <input type="text" placeholder="Vehicle Year *" required class="form-input">
                    </div>
                    <div class="space-y-4">
                        <textarea placeholder="Damage Description *" rows="4" required class="form-input"></textarea>
                        <div class="flex items-center gap-4 text-sm opacity-70 px-2">
                            <label><input type="radio" name="type" value="private" checked> Private / Cash</label>
                            <label><input type="radio" name="type" value="insurance"> Insurance Claim</label>
                        </div>
                        <button type="submit" class="w-full bg-[#D5FF3F] text-black py-4 font-bold gasterol uppercase hover:bg-white transition">
                            Send Quote Request
                        </button>
                    </div>
                </form>

                <div class="mt-20 p-8 border border-gray-800 bg-[#050505] rounded-sm flex flex-col md:flex-row items-center justify-between gap-8">
                    <div>
                        <h3 class="text-xl gasterol text-[#D5FF3F]">Need a 2nd quote for insurance?</h3>
                        <p class="opacity-60 text-sm">Download our expert quoting system for professional estimates.</p>
                    </div>
                    <a href="https://play.google.com/store/apps/details?id=com.aurora.repair&hl=en" target="_blank">
                        <img src="assets/img/google-play-badge.png" alt="Get it on Google Play" class="h-12">
                    </a>
                </div>
            </div>
        </section>

        <section class="py-20 bg-[#050505]">
            <div id="google-reviews" class="max-w-6xl mx-auto px-6">
                </div>
        </section>
    </main>

    <script src="/fair-discovery/engagement.js" defer></script>
</body>
</html>
