<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS | Quality Meets Affordability - Panel Beating Goodwood</title>
    <meta name="description" content="International Panel Shop: Expert panel beating and spray painting in Goodwood. We support Right to Repair. Get a free WhatsApp quote or a detailed R50 estimate.">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoRepair",
      "name": "International Panel Shop",
      "image": "https://www.intpanelshop.co.za/assets/img/logos/main-logo.png",
      "url": "https://www.intpanelshop.co.za",
      "telephone": "+27218018007",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "7 Bloem Street, Townsend Estate",
        "addressLocality": "Goodwood",
        "postalCode": "7460",
        "addressCountry": "ZA"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "-33.9056",
        "longitude": "18.5472"
      },
      "openingHours": "Mo-Fr 08:00-17:00, Sa 09:00-12:00",
      "priceRange": "$$",
      "description": "Family-owned panel shop since 2003 specializing in restorative bodywork and high-end paint finishes."
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --brand-lime: #D5FF3F; --brand-black: #000000; }
        body { background: var(--brand-black); color: white; font-family: 'Avenir', sans-serif; }
        .gasterol { font-family: 'Gasterol', sans-serif; text-transform: uppercase; }
        .hero-pattern { background-image: url('assets/img/patterns/2.jpg'); background-size: cover; opacity: 0.15; }
    </style>
</head>
<body>

    <header class="p-6 flex justify-between items-center relative z-20">
        <img src="assets/img/logos/1.jpg" alt="IPS Logo" width="180" height="60" fetchpriority="high">
        <nav class="hidden md:flex gap-8 gasterol tracking-widest text-sm">
            <a href="index.html" class="text-[#D5FF3F]">Home</a>
            <a href="services.html" class="hover:text-[#D5FF3F]">R2R & Services</a>
            <a href="gallery.html" class="hover:text-[#D5FF3F]">Wall of Fame</a>
        </nav>
    </header>

    <main>
        <section class="relative min-h-[80vh] flex items-center justify-center text-center px-4">
            <div class="absolute inset-0 hero-pattern z-0"></div>
            <div class="relative z-10 max-w-4xl">
                <h1 class="text-5xl md:text-8xl gasterol leading-none mb-6">
                    Where Quality Meets <span class="text-[#D5FF3F]">Affordability</span>
                </h1>
                <p class="text-xl opacity-80 mb-10">Restoring vehicles in Cape Town since 2003. Now at 7 Bloem St, Goodwood.</p>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <a href="https://wa.me/27716871308" class="bg-white text-black px-8 py-4 font-bold gasterol hover:bg-[#D5FF3F] transition">WhatsApp Free Quote</a>
                    <a href="https://www.aurora-repair.com" class="border-2 border-[#D5FF3F] text-[#D5FF3F] px-8 py-4 font-bold gasterol hover:bg-[#D5FF3F] hover:text-black transition">R50 Detailed Estimate</a>
                </div>
            </div>
        </section>

        <section class="py-20 bg-[#0a0a0a]" id="contact">
            <div class="max-w-2xl mx-auto px-6">
                <h2 class="text-4xl gasterol text-[#D5FF3F] mb-8">Direct Inquiry</h2>
                <form action="YOUR_BACKEND_URL" method="POST" class="space-y-4">
                    <div style="display:none;">
                        <input type="text" name="checking_field">
                    </div>
                    
                    <input type="text" name="name" placeholder="Full Name" required class="w-full p-4 bg-black border border-gray-800 outline-none focus:border-[#D5FF3F]">
                    <input type="email" name="email" placeholder="Email Address" required class="w-full p-4 bg-black border border-gray-800 outline-none focus:border-[#D5FF3F]">
                    <textarea name="message" placeholder="Vehicle make, model, and damage description..." rows="4" required class="w-full p-4 bg-black border border-gray-800 outline-none focus:border-[#D5FF3F]"></textarea>
                    <button type="submit" class="w-full bg-[#D5FF3F] text-black py-4 font-bold gasterol uppercase">Send Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="p-10 border-t border-gray-900 text-center opacity-60 text-sm">
        <p>&copy; 2026 International Panel Shop. 7 Bloem Street, Goodwood. Supporting Right to Repair.</p>
    </footer>

    <script src="/fair-discovery/engagement.js" defer></script>
</body>
</html>
